306e\u70b9\u3092\u62bc\u4e0b\u3055\u308c\u305f\u5834\u5408\u306f\u5404ID\u3092\u66f4\u65b0\u3059\u308b\nif (!!source.selected.indices[0]) {\n    const index = source.selected.indices[0]\n    input_sid.value = data['SID'][index]\n    input_figure_id.value = data['figure_id'][index]\n    input_sample_id.value = data['sample_id'][index]\n    input_composition.value = data['composition'][index]\n    input_formula.value = data['formula'][index]\n    input_elements.value = data['elements'][index] //.match(/[A-Z][a-z]?/g).join(' ') || ''\n}\nconst sid = input_sid.value\nconst figure_id = input_figure_id.value\nconst sample_id = input_sample_id.value\nconst composition = input_composition.value\nconst SIDs = data['SID'];\nconst highlight = data['highlight'];\nconst alpha = data['alpha'];\nconst x = data['x'];\nconst y = data['y'];\nconst figure_ids = data['figure_id'];\nconst sample_ids = data['sample_id'];\nconst compositions = data['composition'];\nconst formulas = data['formula']\nconst elements = data['elements'];\n\n// Create new arrays for rearranged data\nconst matched_x = [];\nconst matched_y = [];\nconst matched_SID = [];\nconst matched_highlight = [];\nconst matched_alpha = [];\nconst matched_figure_id = [];\nconst matched_sample_id = [];\nconst matched_compositions = [];\nconst matched_formulas = [];\nconst matched_elements = [];\n\nconst unmatched_x = [];\nconst unmatched_y = [];\nconst unmatched_SID = [];\nconst unmatched_highlight = [];\nconst unmatched_alpha = [];\nconst unmatched_figure_id = [];\nconst unmatched_sample_id = [];\nconst unmatched_compositions = [];\nconst unmatched_formulas = [];\nconst unmatched_elements = [];\n\nfunction pushMatchedData(i) {\n    matched_x.push(x[i]);\n    matched_y.push(y[i]);\n    matched_SID.push(SIDs[i]);\n    matched_highlight.push(1);\n    matched_alpha.push(highlighted_point_opacity.value);\n    matched_figure_id.push(figure_ids[i]);\n    matched_sample_id.push(sample_ids[i]);\n    matched_compositions.push(compositio
