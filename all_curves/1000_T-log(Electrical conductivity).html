ected.indices.length\n    ? source_for_scatter.selected.indices[0]\n    : undefined;\n/**\n * =====================================\n * 3. \u3082\u3057\u9078\u629e\u3055\u308c\u305f\u70b9or\u30e9\u30a4\u30f3\u304c\u3042\u308c\u3070\u3001\u5bfe\u5fdc\u3059\u308b\u30d5\u30a9\u30fc\u30e0\u3092\u66f4\u65b0\n *    - \u30e9\u30a4\u30f3\u304c\u9078\u629e\u3055\u308c\u3066\u3044\u308c\u3070\u305d\u3061\u3089\u3092\u512a\u5148\n *    - \u305d\u3046\u3067\u306a\u3051\u308c\u3070\u6563\u5e03\u56f3\u3067\u30af\u30ea\u30c3\u30af\u3055\u308c\u305f\u70b9\u3092\u53c2\u7167\n * =====================================\n */\nif (selectedIndexLine !== undefined) {\n    // \u30e9\u30a4\u30f3\u306e i \u756a\u76ee\n    input_sid.value = lineData.SID[selectedIndexLine];\n    input_figure_id.value = lineData.figure_id[selectedIndexLine];\n    input_sample_id.value = lineData.sample_id[selectedIndexLine];\n    input_composition.value = lineData.composition[selectedIndexLine];\n    input_formula.value = lineData.formula[selectedIndexLine];\n    input_elements.value = lineData.elements[selectedIndexLine];\n} else if (selectedIndexScatter !== undefined) {\n    input_sid.value = scatterData.SID[selectedIndexScatter];\n    input_figure_id.value = scatterData.figure_id[selectedIndexScatter];\n    input_sample_id.value = scatterData.sample_id[selectedIndexScatter];\n    input_composition.value = scatterData.composition[selectedIndexScatter];\n    input_formula.value = scatterData.formula[selectedIndexScatter];\n    input_elements.value = scatterData.elements[selectedIndexScatter];\n}\n\n\n/**\n * =====================================\n * 4. \u30d5\u30a9\u30fc\u30e0\u304b\u3089\u5165\u529b\u5024\u3092\u53d6\u5f97\n * =====================================\n */\nconst sid = input_sid.value;\nconst figure_id = input_figure_id.value;\nconst sample_id = input_sample_id.value;\nconst compositionVal = input_composition.value; // \u90e8\u5206\u4e00\u81f4\u3067\u4f7f\u7528\nconst formulaVal = input_formula.value;\nconst elementsVal = input_elements.value;       // \u90e8\u5206/\u5b8c\u5168\u4e00\u81f4\u3067\u4f7f\u7528\n\n/**\n * =====================================\n * 5. \u30c1\u30a7\u30c3\u30af\u30dc\u30c3\u30af\u30b9\u30fb\u30e9\u30b8\u30aa\u30dc\u30bf\u30f3\u7b49\u306e\u30d5\u30e9\u30b0\u3092\u53d6\u5f97\n * =====================================\n */\nconst sidFlag = checkbox_ids.active.includes(0) ? 1 : 0;      // SID\nconst figureFlag = checkbox_ids.active.includes(1) ? 1 : 0;   // FigureID\nconst sampleFlag = checkbox_ids.active.includes(2) ? 1 : 0;   // SampleID\n\n// composition (\u90e8\u5206\u4e00\u81f4)\nconst compositionFlag = (checkbox_composition.active.length === 1 &amp;&amp; compositionVal.length &gt; 0) ? 1 : 0;\n// formula (\u90e8\u5206\u4e00\u81f4)\nconst formulaFlag = (checkbox_formula.active.length === 1 &amp;&amp; formulaVal.length &gt; 0) ? 1 : 0;\n\n// elements (\u30e9\u30b8\u30aa\u30dc\u30bf\u30f3: \u90e8\u5206\u4e00\u81f4 or \u5b8c\u5168\u4e00\u81f4)\nconst elementsPartialMatchFlag = (radio_button_elements.active === 0) ? 1 : 0;\nconst elementsPerfectMatchFlag = (radio_button_elements.active === 1) ? 1 : 0;\n\n/**\n * =====================================\n * 6. \u691c\u7d22\u6761\u4ef6\u5224\u5b9a\u7528\u306e\u95a2\u6570\u914d\u5217\u3092\u4f5c\u6210\n * =====================================\n */\nfunction createConditions(dataSID, dataFigureID, dataSampleID, dataComposition, dataFormula, dataElements) {\n    const conds = [];\n\n    // SID\n    if (sidFlag) {\n        conds.push((i) =&gt; sid === dataSID[i]);\n    }\n    // FigureID\n    if (figureFlag) {\n        conds.push((i) =&gt; figure_id === dataFigureID[i]);\n    }\n    // SampleID\n    if (sampleFlag) {\n        conds.push((i) =&gt; sample_id === dataSampleID[i]);\n    }\n    // composition (\u90e8\u5206\u4e00\u81f4)\n    if (compositionFlag) {\n        conds.push((i) =&gt; dataComposition[i].includes(compositionVal));\n    }\n    // formula (\u90e8\u5206\u4e00\u81f4)\n    if (formulaFlag) {\n        conds.push((i) =&gt; dataFormula[i].includes(formulaVal));\n    }\n    // elements (\u90e8\u5206\u4e00\u81f4 or \u5b8c\u5168\u4e00\u81f4)\n    if (elementsPartialMatchFlag || elementsPerfectMatchFlag) {\n        conds.push((i) =&gt; {\n            if (!elementsVal) return false;\n            const targetElems = elementsVal.trim().split(/\\s+/);\n            // \u5168\u8981\u7d20\u304c\u542b\u307e\u308c\u3066\u3044\u308b\u304b\n            const isAllIncluded = targetElems.every(elem =&gt; dataElements[i].includes(elem));\n            if (!isAllIncluded) return false;\n\n            // \u5b8c\u5168\u4e00\u81f4\u306e\u5834\u5408\u3001\u8981\u7d20\u6570\u307e\u3067\u540c\u3058\u304b\u30c1\u30a7\u30c3\u30af\n            if (elementsPerfectMatchFlag) {\n                const dataElemCount = dataElements[i].split(/\\s+/).length;\n                if (dataElemCount !== targetElems.length) return false;\n            }\n            return true;\n        });\n    }\n\n    return conds;\n}\n\n/**\n * =====================================\n * 7. \u30e9\u30a4\u30f3\u7528\u306e\u30cf\u30a4\u30e9\u30a4\u30c8\u51e6\u7406\n * =====================================\n */\n(function highlightLineData() {\n    const xs = lineData.xs;\n    const ys = lineData.ys;\n    const SIDs = lineData.SID;\n    const figure_ids = lineData.figure_id;\n    const sample_ids = lineData.sample_id;\n    const compositions = lineData.composition;\n    const formulas = lineData.formula;\n    const elements = lineData.elements;\n    const highlight = lineData.highlight;\n    const alpha = lineData.alpha;\n\n    const conds = createConditions(SIDs, figure_ids, sample_ids, compositions, formulas, elements);\n\n    // \u30de\u30c3\u30c1/\u30a2\u30f3\u30de\u30c3\u30c1\u7528\u306e\u914d\u5217\u3092\u7528\u610f\n    const matched_xs = [];\n    const matched_ys = [];\n    const matched_SID = [];\n    const matched_highlight = [];\n    const matched_alpha = [];\n    const matched_figure_id = [];\n   <script type="text/javascript">
   const STARRYDATA2_URL = "https://www.starrydata2.org";
            (function () {
    console.log('src/visualization/js/load_and_highlight.js');

    /**
     * クエリパラメータを取得する関数
     * @returns {Object} パラメータのキーと値のオブジェクト
     */
    const getQueryParams = () => {
        const params = {};
        const queryString = window.location.search.substring(1);
        const pairs = queryString.split("&");

        pairs.forEach(pair => {
            const [key, value] = pair.split("=").map(decodeURIComponent);
            params[key] = value || '';
        });

        return params;
    };

    /**
     * 指定されたfigure_idでAPIからデータを取得する関数
     * @param {string} figureId - フィギュアID
     * @returns {Object|null} 取得したデータまたはnull
     */
    const fetchFigureData = async (figureId) => {
        const apiUrl = `${STARRYDATA2_URL}/paperlist/figure_api/${figureId}`;
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        } catch (error) {
            console.error('Error fetching figure data:', error);
            return null;
        }
    };

    /**
     * データソースを更新する汎用関数
     * @param {Object} source - Bokehのデータソース
     * @param {Object} newData - 追加するデータ
     */
    const updateSource = (source, newData) => {
        Object.keys(newData).forEach(key => {
            if (Array.isArray(newData[key])) {
                source.data[key] = [...source.data[key], ...newData[key]];
            } else {
                source.data[key] = newData[key];
            }
        });
        source.change.emit();
    };

    /**
     * フィギュアデータをハイライトする関数
     * @param {Object} data - APIから取得したデータ
     */
    const highlightFigure = (data) => {
        const figure = data.figure;
        if (!figure) return;

        const { xy_data_list, sid, figure_id_int } = figure;

        const bokehDoc = Bokeh.documents[0];
        const sourceForLine = bokehDoc.get_model_by_name('source_for_line');
        const sourceForScatter = bokehDoc.get_model_by_name('source_for_scatter');

        const scatterData = {
            x: [],
            y: [],
            SID: [],
            figure_id: [],
            sample_id: [],
            composition: [],
            formula: [],
            elements: [],
            highlight: [],
            alpha: []
        };

        const lineData = {
            xs: [],
            ys: [],
            SID: [],
            figure_id: [],
            sample_id: [],
            composition: [],
            formula: [],
            elements: [],
            highlight: [],
            alpha: []
        };

        xy_data_list.forEach(({ data: dataPoints, sample_id_int, composition }) => {
            const sampleIdStr = String(sample_id_int);
            const figureIdStr = String(figure_id_int);
            const length = dataPoints.length;

            const xValues = dataPoints.map(point => point.x);
            const yValues = dataPoints.map(point => point.y);

            // Scatter用データの追加
            scatterData.x.push(...xValues);
            scatterData.y.push(...yValues);
            scatterData.SID.push(...Array(length).fill(String(sid)));
            scatterData.figure_id.push(...Array(length).fill(figureIdStr));
            scatterData.sample_id.push(...Array(length).fill(sampleIdStr));
            scatterData.composition.push(...Array(length).fill(composition));
            scatterData.formula.push(...Array(length).fill(""));
            scatterData.elements.push(...Array(length).fill(""));
            scatterData.highlight.push(...Array(length).fill(1));
            scatterData.alpha.push(...Array(length).fill(1));

            // Line用データの追加
            lineData.xs.push(xValues);
            lineData.ys.push(yValues);
            lineData.SID.push(String(sid));
            lineData.figure_id.push(figureIdStr);
            lineData.sample_id.push(sampleIdStr);
            lineData.composition.push(composition);
            lineData.formula.push("");
            lineData.elements.push("");
            lineData.highlight.push(1);
            lineData.alpha.push(1);
        });

        // データソースの更新
        updateSource(sourceForScatter, scatterData);
        updateSource(sourceForLine, lineData);
    };

    /**
     * Populate input fields with data from the fetched response.
     * @param {Object} data - API response data
     */
    const populateInputFields = (data) => {
        if (!data || !data.figure) return;

        const { sid } = data.figure;

        const bokehDoc = Bokeh.documents[0];

        // Get the input fields by their Bokeh model names
        const inputFieldSid = bokehDoc.get_model_by_name('input_field_sid');
        const inputFieldFigureId = bokehDoc.get_model_by_name('input_field_figure_id');

        // Set the input field values
        if (inputFieldSid) inputFieldSid.value = String(sid);
        if (inputFieldFigureId) inputFieldFigureId.value = String(data.figure.figure_id_int);
    };

    /**
     * Main initialization function.
     */
    const init = async () => {
        const figureId = new URLSearchParams(window.location.search).get('figure_id');
        if (figureId) {
            const data = await fetchFigureData(figureId);
            if (data) {
                populateInputFields(data); // Populate the input fields
                highlightFigure(data);    // Highlight the figure data
            }
        }
    };

    // 初期化実行
    init();
})();
  </script>
