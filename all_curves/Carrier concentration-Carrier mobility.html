.value\nconst sample_id = input_sample_id.value\nconst composition = input_composition.value\nconst SIDs = data['SID'];\nconst highlight = data['highlight'];\nconst alpha = data['alpha'];\nconst x = data['x'];\nconst y = data['y'];\nconst figure_ids = data['figure_id'];\nconst sample_ids = data['sample_id'];\nconst compositions = data['composition'];\nconst formulas = data['formula']\nconst elements = data['elements'];\n\n// Create new arrays for rearranged data\nconst matched_x = [];\nconst matched_y = [];\nconst matched_SID = [];\nconst matched_highlight = [];\nconst matched_alpha = [];\nconst matched_figure_id = [];\nconst matched_sample_id = [];\nconst matched_compositions = [];\nconst matched_formulas = [];\nconst matched_elements = [];\n\nconst unmatched_x = [];\nconst unmatched_y = [];\nconst unmatched_SID = [];\nconst unmatched_highlight = [];\nconst unmatched_alpha = [];\nconst unmatched_figure_id = [];\nconst unmatched_sample_id = [];\nconst unmatched_compositions = [];\nconst unmatched_formulas = [];\nconst unmatched_elements = [];\n\nfunction pushMatchedData(i) {\n    matched_x.push(x[i]);\n    matched_y.push(y[i]);\n    matched_SID.push(SIDs[i]);\n    matched_highlight.push(1);\n    matched_alpha.push(highlighted_point_opacity.value);\n    matched_figure_id.push(figure_ids[i]);\n    matched_sample_id.push(sample_ids[i]);\n    matched_compositions.push(compositions[i]);\n    matched_formulas.push(formulas[i]);\n    matched_elements.push(elements[i]);\n}\n\nfunction pushUnmatchedData(i) {\n    unmatched_x.push(x[i]);\n    unmatched_y.push(y[i]);\n    unmatched_SID.push(SIDs[i]);\n    unmatched_highlight.push(0);\n    unmatched_alpha.push(point_opacity.value);\n    unmatched_figure_id.push(figure_ids[i]);\n    unmatched_sample_id.push(sample_ids[i]);\n    unmatched_compositions.push(compositions[i]);\n    unmatched_formulas.push(formulas[i]);\n    unmatched_elements.push(elements[i]);\n}\n\nconst sidFlag = checkbox_ids.active.includes(0) ? 1 : 0;\nconst figureFlag = checkbox_ids.active.includes(1) ? 1 : 0;\nconst sampleFlag = checkbox_ids.active.includes(2) ? 1 : 0;\nconst compositionFlag = checkbox_composition.active.length === 1 ? 1 : 0 &amp;&amp; composition.length &gt; 0\nconst formulaFlag = checkbox_formula.active.length === 1 ? 1 : 0 &amp;&amp; input_formula.value.length &gt; 0\nconst elementsPartialMatchFlag = radio_button_elements.active === 0 ? 1 : 0;\nconst elementsPerfectMatchFlag = radio_button_elements.active === 1 ? 1 : 0;\n\nconst combination = sidFlag * 32 + figureFlag * 16 + sampleFlag * 8 + compositionFlag * 4 + elementsPartialMatchFlag * 2 + elementsPerfectMatchFlag * 1;\nconst length = SIDs.length;\n\n// TODO: implement formula search\nfor (var i = 0; i &lt; length; i++) {\n    var isMatched = false;\n    switch (combination) {\n        case 56: // \"111000\" \u306e\u5834\u5408\n            isMatched = sid === SIDs[i] &amp;&amp; figure_id === figure_ids[i] &amp;&amp; sample_id === sample_ids[i];\n            break;\n        case 48: // \"110000\" \u306e\u5834\u5408\n            isMatched = sid === SIDs[i] &amp;&amp; figure_id === figure_ids[i];\n            break;\n        case 40: // \"101000\" \u306e\u5834\u5408\n            isMatched = sid === SIDs[i] &amp;&amp; sample_id === sample_ids[i];\n            break;\n        case 24: // \"011000\" \u306e\u5834\u5408\n            isMatched = sample_id === sample_ids[i] &amp;&amp; figure_id === figure_ids[i];\n            break;\n        case 32: // \"100000\" \u306e\u5834\u5408\n            isMatched = sid === SIDs[i];\n            break;\n        case 16: // \"010000\" \u306e\u5834\u5408\n            isMatched = figure_id === figure_ids[i];\n            break;\n        case 8: // \"001000\" \u306e\u5834\u5408\n            isMatched = sample_id === sample_ids[i];\n            break;\n        case 4: // \"000100\" \u306e\u5834\u5408\n            isMatched = compositions[i].indexOf(composition) !== -1\n            break\n        case 2: // \"0000+10\" \u306e\u5834\u5408\n        case 1: // \"000001\" \u306e\u5834\u5408\n            // NOTE: composition\u304cpymatgen\u3067parse\u3067\u304d\u306a\u3044\u5834\u5408\u306f\u3001input_elements.value\u304c\u7a7a\u306b\u306a\u308b\u306e\u3067\n            if (!input_elements.value) {\n                isMatched = false\n                break\n            }\n            let array_elements = input_elements.value.trim().split(' ')\n            isMatched = array_elements.every(function(element) {\n                return elements[i].includes(element);\n            });\n            // \u5b8c\u5168\u4e00\u81f4\u306e\u5834\u5408\n            if (isMatched &amp;&amp; combination === 1) {\n                isMatched = elements[i].split(' ').length === array_elements.length\n            }\n            break\n    }\n    if (isMatched) {\n        pushMatchedData(i);\n    } else {\n        pushUnmatchedData(i);\n    }\n}\nconsole.timeLog('highlight_data')\n    // Update the data source with new arrays\nsource.data = {\n    'x': unmatched_x.concat(matched_x),\n    'y': unmatched_y.concat(matched_y),\n    'SID': unmatched_SID.concat(matched_SID),\n    'highlight': unmatched_highlight.concat(matched_highlight),\n    'alpha': unmatched_alpha.concat(matched_alpha),\n    'figure_id': unmatched_figure_id.concat(matched_figure_id),\n    'sample_id': unmatched_sample_id.concat(matched_sample_id),\n    'composition': unmatched_compositions.concat(matched_compositions),\n    'formula': unmatched_formulas.concat(matched_formulas),\n    'elements': unmatched_elements.concat(matched_elements),\n};\nsource.selected.indices = []; // \u70b9\u306e\u9078\u629e\u3092\u89e3\u9664\u3059\u308b\u3002\u305d\u3046\u3057\u306a\u3044\u3068\u9078\u629e\u3057\u305f\u70b9\u4ee5\u5916\u304c\u900f\u660e\u306b\u306a\u308b\u305f\u3081\u3002\nsource.change.emit();\n\nconsole.timeEnd('highlight_data')"},"id":"33268","type":"CustomJS"},{"attributes":{"children":[{"id":"33256"},{"id":"33257"}]},"id":"33287","type":"Row"},{"at
