   checkbox_composition.active = active\n            "},"id":"7056","type":"CustomJS"},{"attributes":{"text":"\n        &lt;h3&gt;Text format on tooltip&lt;/h3&gt;\n        &lt;p&gt;The values separated by \"/\" in the tooltip represent the following, from left to right:&lt;/p&gt;\n        &lt;ol&gt;\n        &lt;li&gt;SID (Starrydata ID)&lt;/li&gt;\n        &lt;li&gt;Figure ID&lt;/li&gt;\n        &lt;li&gt;Sample ID&lt;/li&gt;\n        &lt;li&gt;Sample composition&lt;/li&gt;\n        &lt;/ol&gt;\n        &lt;p&gt;So, for example, in the case of \"1, 2, 3, NaCl,\" it means:&lt;/p&gt;\n        &lt;ol&gt;\n        &lt;li&gt;SID: 1&lt;/li&gt;\n        &lt;li&gt;Figure ID: 2&lt;/li&gt;\n        &lt;li&gt;Sample ID: 3&lt;/li&gt;\n        &lt;li&gt;Sample composition: NaCl&lt;/li&gt;\n        &lt;/ol&gt;\n        &lt;p&gt;\n        &lt;h3&gt;How does highlighting work?&lt;/h3&gt;\n        &lt;p&gt;The highlighting feature filters items with checkmarks. IDs are matched exactly, while composition is based on partial string matching.&lt;/p&gt;\n        ","width":800},"id":"7041","type":"Div"},{"attributes":{},"id":"7019","type":"HelpTool"},{"attributes":{"source":{"id":"6961"}},"id":"7040","type":"CDSView"},{"attributes":{"args":{"input_sid":{"id":"7045"},"url":"https://www.starrydata2.org/paperlist/data_by_sid/@SID/GeneralDB"},"code":"\n            if (!input_sid.value) {\n                window.alert('You need to enter SID to open the data input page on Starrydata web system.')\n                return\n            }\n            url = url.replace('@SID', input_sid.value)\n            window.open(url)\n            "},"id":"7064","type":"CustomJS"},{"attributes":{},"id":"7082","type":"AllLabels"},{"attributes":{"overlay":{"id":"7020"}},"id":"7016","type":"BoxZoomTool"},{"attributes":{"args":{"checkbox_composition":{"id":"7053"},"checkbox_ids":{"id":"7052"},"highlighted_point_opacity":{"id":"7051"},"input_composition":{"id":"7048"},"input_elements":{"id":"7049"},"input_figure_id":{"id":"7046"},"input_sample_id":{"id":"7047"},"input_sid":{"id":"7045"},"point_opacity":{"id":"7050"},"radio_button_elements":{"id":"7054"},"source":{"id":"6961"}},"code":"\n                console.log('call highlight_data')\n                const data = source.data;\n                // \u30d7\u30ed\u30c3\u30c8\u4e0a\u306e\u70b9\u3092\u62bc\u4e0b\u3055\u308c\u305f\u5834\u5408\u306f\u5404ID\u3092\u66f4\u65b0\u3059\u308b\n                if (!!source.selected.indices[0]) {\n                    const index = source.selected.indices[0]\n                    input_sid.value = data['SID'][index]\n                    input_figure_id.value = data['figure_id'][index]\n                    input_sample_id.value = data['sample_id'][index]\n                    input_composition.value = data['composition'][index]\n                    input_elements.value = data['formula'][index].match(/[A-Z][a-z]?/g).join(' ')\n                }\n                const sid = input_sid.value\n                const figure_id = input_figure_id.value\n                const sample_id = input_sample_id.value\n                const composition = input_composition.value\n                const SIDs = data['SID'];\n                const highlight = data['highlight'];\n                const alpha = data['alpha'];\n                const x = data['x'];\n                const y = data['y'];\n                const figure_ids = data['figure_id'];\n                const sample_ids = data['sample_id'];\n                const compositions = data['composition'];\n                const formulas = data['formula'];\n\n                // Create new arrays for rearranged data\n                const matched_x = [];\n                const matched_y = [];\n                const matched_SID = [];\n                const matched_highlight = [];\n                const matched_alpha = [];\n                const matched_figure_id = [];\n                const matched_sample_id = [];\n                const matched_compositions =
